site_name: Hybrid + Identity Cyber Range 
repo_url: https://github.com/iknowjason/PurpleCloud
repo_name: iknowjason/PurpleCloud
nav:
   - Home: index.md
   - Overview: overview.md
   - Installation : install.md
   - Tool Usage:
     - Azure AD lab: tools/aad.md
     - Azure VMs, Active Dirctory, and SIEM: tools/ad.md
     - Azure Sentinel lab: tools/sentinel.md
     - Azure Storage lab: tools/storage.md
     - Azure Managed Identity lab: tools/midentity.md
   - Cost: cost.md
   - Creds and Access: infrastructure.md
   - References : references.md
   - Roadmap Ideas : future.md
   - Credits : credits.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tabs
  font:
    text: Roboto
  palette:
    - green: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple 
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo 
      accent: indigo 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
